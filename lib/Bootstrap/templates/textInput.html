<div class="form-group">
    <label for="{id}" class="col-sm-2 control-label {class}">{label}</label>
    <div class="col-sm-8">
        <input {required} type="text" class="form-control {pflichtClass}" onblur="check('{id}')" onkeyup="check('{id}')" id="{id}" name="{name}" value="{value}" placeholder="{placeholder}">
    </div>
</div>
