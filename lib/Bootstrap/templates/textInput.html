<div class="form-group {errorClass}">
    <label for="{id}" class="col-sm-3 control-label">{label}</label>
    <div class="col-sm-9">
        <input type="text" class="form-control {class}" id="{id}" name="{name}" value="{value}" placeholder="{placeholder} {tabindex}"  autocomplete="off">
    </div>
    <div class="clearfix"></div>
</div>
